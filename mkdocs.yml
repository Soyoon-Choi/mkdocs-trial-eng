site_name: Altibase Documentation
site_url: https://soyoon-choi-mkdocs-trial-eng.readthedocs-hosted.com/en/7.3/

theme:
  name: material
  palette:
    primary: custom
    accent: teal
  language: en
  favicon: img/favicon.ico
  logo: img/logo_w.png
  features:
    - content.code.copy
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - search.suggest
    - search.share

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Korean
      link: /ko/
      lang: ko
  analytics:
    provider: google
    property: G-QGH6FBLTP5

extra_css:
  - custom/style.css

plugins:
  - search
  - literate-nav:
      nav_file: SUMMARY.md

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - markdown.extensions.toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
      permalink: "#"
      toc_depth: 4
  - pymdownx.blocks.html:
  - pymdownx.blocks.details:
  - pymdownx.blocks.tab:
  - pymdownx.caret:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

